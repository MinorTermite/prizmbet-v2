[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# SPA fallback (excludes БК pages)
[[redirects]]
  from = "/winline.html"
  to = "/winline.html"
  status = 200

[[redirects]]
  from = "/marathon.html"
  to = "/marathon.html"
  status = 200

[[redirects]]
  from = "/fonbet.html"
  to = "/fonbet.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Безопасность
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# matches.json — кэш 5 минут
[[headers]]
  for = "/matches.json"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# HTML — без кэша
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Статика — кэш на год
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
