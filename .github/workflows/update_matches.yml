name: Update Matches

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  update-matches:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install aiohttp python-telegram-bot

      - name: Run Parsers
        run: python backend/run_parsers.py
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          # Add any other required secrets here

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add frontend/matches.json
          # Only commit if there are changes
          git diff-index --quiet HEAD || (git commit -m "chore(data): auto-update matches.json" && git push)
